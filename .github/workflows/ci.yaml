name: Build and Run

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21.5

    - name: Build 
      run: go build -v .
      env:
        PORT: ${{ secrets.PORT }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}

